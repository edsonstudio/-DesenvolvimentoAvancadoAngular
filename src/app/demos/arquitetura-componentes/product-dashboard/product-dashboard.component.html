<div class="container">
    <h1 #teste>Lista de Produtos</h1>
    <product-count [products]="products"></product-count>
    <div class="content">
        <product-card-detail *ngFor="let product of products" [product]="product" (status)="mudarStatus($event)">
            <h5 class="sold">Product out of stock !!!</h5>
            <h5 class="stock">Product in stock.</h5>
        </product-card-detail>
    </div>
</div>
